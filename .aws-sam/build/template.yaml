AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Good Blast Go Lambda Function

  '
Globals:
  Function:
    Timeout: 30
Parameters:
  DynamoDBRegion:
    Type: String
    Default: eu-north-1
    Description: AWS region for DynamoDB tables
  UsersTable:
    Type: String
    Default: Users
    Description: DynamoDB Users table name
  TournamentsTable:
    Type: String
    Default: Tournaments
    Description: DynamoDB Tournaments table name
  TournamentEntriesTable:
    Type: String
    Default: TournamentEntries
    Description: DynamoDB Tournament Entries table name
Resources:
  GoodBlastFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: GoodBlastFunction
      Handler: bootstrap
      Runtime: provided.al2023
      Architectures:
      - x86_64
      Environment:
        Variables:
          DYNAMODB_REGION:
            Ref: DynamoDBRegion
          USERS_TABLE:
            Ref: UsersTable
          TOURNAMENTS_TABLE:
            Ref: TournamentsTable
          TOURNAMENT_ENTRIES_TABLE:
            Ref: TournamentEntriesTable
      Events:
        Api:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: ANY
    Metadata:
      BuildMethod: makefile
      SamResourceId: GoodBlastFunction
Outputs:
  ApiUrl:
    Description: API Gateway endpoint URL for Prod environment
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/
